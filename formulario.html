            <!-- Iniciando um Formulário -->
            
            <!-- DIV da tabela e do Formulario -->
                        <div id="tabform">
                        
                           <form name="formulario" id="formulario" data-netlify="true" method="post" onsubmit="return validarDados();" >
                                <h2>Formulario Cadastral</h2>
                                <table align="center">
                                    
                                        
                                    <th>

                                            <tr>
                                                <td>
                                                    <label for="Insira seu nome">Nome: *</label>
                                                    <input type="text" id="nomeid" placeholder="Insira seu nome" name="nome"  onblur="return validaNome(this.value)" maxlength="44" size="50" requerid/>
                                            </td>
                                            </tr>
                                        </th>
                                        
                                        <th>
                                            <tr>
                                                <td>
                                                    <label for="Digite seu CPF">CPF: *</label>
                                                    <input type="text" id="cpfid" placeholder="000.000.000-00" name="cpf" onblur="return validarCPF(this.value)" maxlength="14" size="50" requerid/>
                                                </td>
                                            </tr>
                                        </th>
                                        
                                        <th>
                                            <tr>
                                                <td>
                                                    <label for="Digite seu RG">RG: *</label>
                                                    <input type="text" id="rgid" placeholder="Digite seu RG" name="rg" onblur="return validarRG(this.value)" maxlength="12"size="50" requerid/>
                                                </td>
                                            </tr>
                                        </th>
                                                
                                        <th>
                                            <tr>
                                                <td>
                                                    <label for="genero">Sexo</label>
                                                    <select id="genero" name="genero" onblur="return validaSexo(this.value)">
                                                     <option value="">Selecione </option>
                                                    <option value="M">Masculino</option>
                                                    <option value="F">Feminino</option>
                                                    </select>
                                                </td>
                                            </tr>
                                        </th>

                                        <th>
                                            <tr>
                                                <td>
                                                    <label for="Digite seu Endereço">End.: *</label>
                                                    <input type="text" id="endid" placeholder="Digite seu Endereço" name="endereco" maxlength="44" size="50" required/>
                                                </td>
                                            </tr>
                                        </th>

                                        <th>
                                            <tr>
                                                <td>
                                                    <label for="Numero da Residencia">Nº: *</label>
                                                    <input type="text" id="numid" placeholder="Numero da Residência" name="numero" maxlength="4"size="50" required/>
                                                </td>
                                            </tr>
                                        </th>

                                        <th>
                                            <tr>
                                                <td>
                                                    <label for="Bairro">Bairro:</label>
                                                    <input type="text" id="bairroid" placeholder="Bairro" name="bairro" maxlength="20" size="50"/>
                                                </td>
                                            </tr>
                                        </th>

                                        <th>
                                            <tr>
                                                <td>
                                                    <label for="Qual sua Cidade">Cidade:</label>
                                                    <input type="text" id="cidadeid" placeholder="Qual sua Cidade" name="cidade" maxlength="20" size="50"/>
                                                </td>
                                            </tr>
                                        </th>

                                        <th>
                                            <tr>
                                                <td>
                                                    <label for="Qual estado você mora">Estado:</label>
													 <select id="estado" name="estado">
														<option value="">Selecione </option>
														<option value="AC">Acre</option>
														<option value="AL">Alagoas</option>
														<option value="AP">Amapá</option>
														<option value="AM">Amazonas</option>
														<option value="BA">Bahia</option>
														<option value="CE">Ceará</option>
														<option value="ES">Espirito Santo</option>
														<option value="GO">Goiás</option>
														<option value="MA">Maranhão</option>
														<option value="MT">Mato Grosso</option> 
														<option value="MS">Mato Grosso do Sul</option>
														<option value="MG">Minas Gerais</option>
														<option value="PA">Pará</option>
														<option value="PB">Paraíba</option> 
														<option value="PR">Paraná</option>
														<option value="PE">Pernambuco</option> 
														<option value="PI">Piauí</option>
														<option value="RJ">Rio de Janeiro</option>
														<option value="RN">Rio Grande do Norte</option>
														<option value="RS">Rio Grande do Sul</option>
														<option value="RO">Rondônia</option>
														<option value="RR">Roraima</option>
														<option value="SC">Santa Catarina</option>
														<option value="SP">São Paulo</option>
														<option value="SE">Sergipe</option>
														<option value="TO">Tocantins</option>
                                                    </select>
                                                </td>
                                            </tr>
                                        </th>

                                        <th>
                                            <tr>
                                                <td>
                                                    <label for="Digite seu CEP">CEP:</label>
                                                    <input type="text" id="cepid" placeholder="Digite seu CEP" name="cep" onblur="return validaCep(this.value)" maxlength="9" size="50"/>
                                                </td>
                                            </tr>
                                        </th>

                                        <th>
                                            <tr>
                                                <td>
                                                    <label for="Digite seu Telefone Fixo">Residêncial</label>
                                                    <input type="tel" id="telid" placeholder="(xx) xxxx-xxxx" name="telefone" onblur="return validatelefone(this.value)" maxlength="12" name="Digite seu Telefone Fixo" size="50" />
                                                </td>
                                            </tr>
                                        </th>

                                                <th>
                                                    <tr>
                                                        <td>
                                                            <label for="celular">Celular: *</label>
                                                            <input type="tel" id="celid" placeholder="(xx) x xxxx-xxxx" name="celular" onblur="return validaCelular(this.value)" maxlength="14" name="celular" size="50" required/>
                                                        </td>
                                                    </tr>
                                                </th>
                                        <th>
                                            <tr>
                                                <td>
                                                    <div id="cxtexto">
                                                        <textarea placeholder="Deixe sua opinião"></textarea>
                                                    </div>
                                                <div id="botao">
                                                    <input type="submit" class="enviar" onclick="return validarDados();" value="Enviar" />
                                                </div>
                                                </td>
                                            </tr>
                                        </th>
                                            </form>
                                    </th>
                                </table>
			
								<h5>* Campos Obrigatórios</h5>
                            
                        </div>

                <img class="itau" width="7%"  src="Images/itau.jpg">
            
            </div>
